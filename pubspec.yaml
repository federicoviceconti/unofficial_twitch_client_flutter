name: unofficial_twitch_mobile
description: An unofficial Flutter client, which use the newest Twitch API
publish_to: 'none'
homepage: https://www.federicoviceconti.com
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  unofficial_twitch_auth: ^0.0.1
  unofficial_twitch_http: ^0.0.1
  unofficial_twitch_navigation:
    path: ./external_modules/unofficial_twitch_navigation
  unofficial_twitch_open_api:
    path: ./external_modules/unofficial_twitch_open_api
  unofficial_twitch_store_local:
    path: ./external_modules/unofficial_twitch_store_local

  provider: ^6.0.1
  webview_flutter: ^2.3.1
  flutter_secure_storage: ^5.0.2
  url_launcher: ^6.0.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true